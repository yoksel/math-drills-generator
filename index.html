<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Drills Generator</title>
  <meta name="description" content="Math drills sheets for free! Create your own math drill sheets!">
  <meta property="og:title" content="Math Drills Generator" />
  <meta property="og:description" content="Math drills sheets for free! Create your own math drill sheets!" />
  <meta property="og:url" content="https://yoksel.github.io/math-drills-generator/" />
  <meta property="og:site_name" content="Math Drills Generator" />
  <meta property="og:type" content="website" />
  <meta name="twitter:title" property="twitter:title" content="Math Drills Generator" />
  <meta name="twitter:description" property="twitter:description"
    content="Math drills sheets for free! Create your own math drill sheets!" />
  <meta name="twitter:card" property="twitter:card" content="summary" />
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Math Drills Generator</h1>
      <div class="controls">
        <div class="controls__group">
          <label>Min: <input type="number" id="min"></label>
          <label>Max: <input type="number" id="max"></label>
        </div>
        <div class="controls__group">
          <label>Addition: <input type="checkbox" id="add" checked></label>
          <label>Subtraction: <input type="checkbox" id="sub" checked></label>
          <label>Multiplication: <input type="checkbox" id="mult" checked></label>
          <label>Division: <input type="checkbox" id="div" checked></label>
        </div>
        <div class="controls__group">
          <label>Max per page
            <select id="per-page">
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="48">48</option>
              <option value="54" selected>54</option>
              <option value="60">60</option>
              <option value="72">72</option>
            </select>
          </label>
          <label>Random order: <input type="checkbox" id="rand" checked></label>
        </div>
      </div>
    </header>
    <div id="drills"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
